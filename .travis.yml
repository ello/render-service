sudo: required
dist: trusty
language: ruby
bundler_args: "--without production"
cache:
  - bundler
  - apt
services:
- postgresql
before_install:
- sudo apt-get update -q
- sudo apt-get -y --reinstall -q install imagemagick libicu-dev
addons:
  postgresql: '9.4'
script:
- RAILS_ENV=test bundle exec rake db:setup spec SPEC_OPTS="--format documentation"
notifications:
  email: false
  slack:
    on_success: change
    on_failure: change
    rooms:
      secure: 
